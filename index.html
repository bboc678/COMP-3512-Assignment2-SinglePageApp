<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Assignment 2</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/assign2main.css?v=1">
  </head>
  <body>
    <div id="main-container">
      <header>
        <h1 id="logo">Assignment 2</h1>
        <div class="header-buttons">
          <div id="header-search-button">Search</div>
          <div id="header-song-details-button">Song Details</div>
          <div id="header-playlist-button">Playlist</div>
        </div>
      </header>
      <main>
        <div class="search-page-container">
          <section id="basic-song-search">
            <h1>Basic Song Search</h1>
            <section id="search-options">
              <form id="search-radio-buttons">
                <input type="radio" id="name-search" name="search-choice" value="1" checked>
                <label for="name-search">Name</label>
                <br>
                <input type="radio" id="artist-search" name="search-choice" value="2">
                <label for="artist-search">Artist</label>
                <br>
                <input type="radio" id="genre-search" name="search-choice" value="3">
                <label for="genre-search">Genre</label>
              </form>
              <form id="search-input-boxes">
                <input type="text" id="search-option-1" name="search-choice" value="">
                <br>
                <input type="text" id="search-option-2" name="search-choice" value="">
                <br>
                <input type="text" id="search-option-3" name="search-choice" value="">
              </form>
            </section>
            <div class="search-buttons">
              <p id="clear-search-button">Clear</p>
              <p id="filter-search-button">Filter</p>
            </div>
          </section>
          <section id="browse-search-results">
            <h1>Browse / Search Results</h1>
            <div id="browse-list-header">
              <h2>Title</h2>
              <h2>Artist</h2>
              <h2>Year</h2>
              <h2>Genre</h2>
              <h2>Popularity</h2>
            </div>
            <ul id="browse-list">
            </ul>
          </section>
        </div>
        <article class="song-details-page">
          <h1>song-details</h1>
        </article>
        <article class="playlist-page">
          <h1>Playlist</h1>
        </article>
      </main>
    </div>
  </body>
  <script src="js/assign2.js"></script>
  </html>
